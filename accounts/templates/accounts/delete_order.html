{% extends 'accounts/base.html' %}

{% load static %}

{% block content %}
    <p>Are you sure you want to delete "{{ order }}"?</p>
    <form action="{% url 'delete_order' order.id %}" method="POST">
        {% csrf_token %}
        <a class="btn btn-sm btn-warning" href="{% url 'index' %}">Cancel</a>
        <input class="btn btn-sm btn-danger" type="submit" name="Confirm">
    </form>
{% endblock %}
