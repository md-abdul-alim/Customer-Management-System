{% extends "accounts/base.html" %}


{% block content %}
    {% if user.is_authenticated %}
    {% include "account/snippets/already_logged_in.html" %}
    {% else %}
    <h1><strong>Password Reset Complete</strong></h1>
    <p>Your password has been set. You may go ahead and <a href="{% url 'login' %}" class="ml-2">Login </a>Now.</p>
    {% endif %}
{% endblock %}
